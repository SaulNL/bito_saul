<div
  *ngIf="(lstPromociones !== undefined && lstPromociones !== null && lstPromociones.length > 0) || (lstAvisos !== undefined && lstAvisos !== null && lstAvisos.length > 0) ">
  <ion-slides [options]="slideOptsOne" #mySlider *ngIf="!modalBanner">
    <ion-slide *ngFor="let promocion of lstPromociones">
      <img loading="eager"
        src="{{(promocion.url_imagen_banner)==='' || (promocion.url_imagen_banner)==null?promocionDefault:promocion.url_imagen_banner}}"
        class="d-block img-fluid" alt="Cargando imagen..." onerror="this.onerror=null;this.src=promocionDefault;"
        (click)="accionPromocion(promocion)">
    </ion-slide>
    <ion-slide *ngFor="let aviso of lstAvisos">
      <img loading="eager" src="{{(aviso.imagen)==='' || (aviso.imagen)==null?promocionDefault:aviso.imagen}}"
        class="d-block img-fluid" width="100%" height="100%" onerror="this.onerror=null;this.src=promocionDefault;"
        (click)="presentAlert()">
    </ion-slide>
  </ion-slides>
</div>

<div #mapContainerNuevo id="mapIdPedido" style="height: 200px; width: 100%; display:none;"></div>

<div *ngIf="modalBanner" style="width: 100vw; height: 100vh; background-color: #fff;
display: flex; align-items: center; justify-content: center;"><ion-spinner name="circles"></ion-spinner></div>
