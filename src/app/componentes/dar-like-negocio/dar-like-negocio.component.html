<ion-button (click)="darLike(negocio)" fill="clear" *ngIf="!loaderLike" class="boton-like">
  <ion-icon slot="start" *ngIf="negocio.usuario_like > 0; else like"
    name="heart" aria-label="logo ionic">
  </ion-icon>
  <ng-template #like>
    <ion-icon slot="start" name="heart-outline" aria-label="logo ionic"></ion-icon>
  </ng-template>
  {{ negocio.likes }}
</ion-button>

<ion-button fill="clear" *ngIf="loaderLike">
  <ion-spinner style="color: rgb(255, 0, 98); width: 20px;"></ion-spinner>
</ion-button>
