<ion-header>
    <ion-toolbar class="tolbar">
        <ion-title>Informaci칩n</ion-title>
        <ion-buttons slot="end" (click)="cerrarModal()">
            <ion-button>
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-text color="secondary">
                    <h1>{{datos.nombre}}</h1>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <img style="max-height: 20em" [srcset]="datos.imagen"
                     src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                <p class="restriccion">*Algunas im치genes s칩lamente son usadas con fines ilustrativos. El producto final puede no est치r representado con exactitud por las mismas</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-badge *ngIf="datos.existencia === true" color="primary">Aun con existencia</ion-badge>
                <ion-badge *ngIf="datos.exitencia === false" color="danger">Sin existencia</ion-badge>
            </ion-col>
            <ion-col class="ion-text-right">
                <h1 style="margin: 0px">{{datos.precio | currency}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-justify">
                <p>{{datos.descripcion}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="mostrarComponente">
            <ion-grid>
                <ion-row>
                    <div class="alado">
                        <div>
                            <ion-label class="arriba"><strong>Cantidad</strong></ion-label>
                            <ion-icon class="ion-text-center" (click)="disminuir()" style="margin: 4px; background: #bbbbbb;"
                                      name="remove-outline"></ion-icon>
                            <span class="ion-text-center" class="arriba"> {{ cantidad }} </span>
                            <ion-icon class="ion-text-center" (click)="aumentar()" style="margin: 4px; background: #bbbbbb;"
                                      name="add-outline"></ion-icon>
                        </div>
                    </div>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="block" (click)="agragarproducto()">Agregar a la Bolsa
                            <ion-icon name="bag-add-outline"></ion-icon>
                        </ion-button>
                    </ion-col>        
                </ion-row>
            </ion-grid>
            
            
        </ion-row>
    </ion-grid>
</ion-content>
