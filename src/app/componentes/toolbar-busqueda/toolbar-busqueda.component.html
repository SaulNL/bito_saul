<ion-header >
  <ion-toolbar class="tolbar">

    <ion-buttons slot="end">
      <ion-button  class="blanco" [routerLink]="[ '/tabs/home/ventas' ]">
        <ion-icon name="receipt-outline"></ion-icon>
      </ion-button>
      <ion-button  class="blanco" [routerLink]="[ '/tabs/home/compras' ]">
        <ion-icon name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
