<ion-header translucent>
  <ion-toolbar class="bg-rosa">
    <ion-buttons slot="end">
      <ion-button class="blanco" (click)="dismissModal()">
        <ion-icon class="blanco" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen >
  <ion-slides>
    <ion-slide>
      <app-info-promo [promocion]="promocion"></app-info-promo>
    </ion-slide>
    <ion-slide *ngFor="let promo of promociones">
      <app-info-promo [promocion]="promo"></app-info-promo>
    </ion-slide>
  </ion-slides>
</ion-content>
