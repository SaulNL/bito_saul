<ion-header translucent>
  <ion-toolbar>
    <ion-title>Recortar Imagen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen >
  <div class="container" style="display: flex; flex-direction: column;">
    <div>
      <div>
        <p style="text-align: center;">Mueva el rectangulo para seleccionar el Ã¡rea deseada a recortar</p>
      </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
      <div style="width: 50%;">
        <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="maintainAspectRatio"
        [resizeToWidth]="resizeToWidth"
        [resizeToHeight]="resizeToHeight"
        [aspectRatio]="resizeToWidth/resizeToHeight"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"
        >
        </image-cropper>
      </div>
      <div style="width: 50%;">
        <img class="img-fluid" [src]="croppedImage" />
      </div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <ion-button (click)="guardarImagenRecortada()">Guardar</ion-button>
      <ion-button (click)="dismiss()" color="danger"> Cancelar</ion-button>
    </div>
  </div>

</ion-content>
