<ion-header translucent>
  <ion-toolbar class="bg-rosa">
    <ion-title> Cup√≥n de descuento</ion-title>
    <ion-buttons slot="end">
      <ion-button class="blanco" (click)="dismissModal()">
        <ion-icon class="blanco" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #main id="main" >
  <div  class="ion-text-center">
    <ion-button expand="block" (click)="descargar()">Descargar</ion-button>
  </div>
  <div class="ion-text-center" id="imagenesFondo">
    <!-- <img src="https://ecoevents.blob.core.windows.net/comprandoando/BitooLogo.png" width="100px" alt="Bitoo"
                      class="img-fluid"> -->
    <ion-row>
      <ion-col class="ion-text-center">
        <h4 class="ion-text-center" class="promo-color">{{promocion.nombre_comercial}}
        </h4>
      </ion-col> 
    </ion-row>
    
    
        <h2 class="ion-text-center" style="color: #e3dd2a">{{promocion.promocion}}</h2>
     
    
    <ion-row>
      <ion-col class="ion-text-center" *ngFor="let dia of promocion.dias">
        <h5 class="promo-color">Valido hasta las:
           {{dia.hora_fin}}
        </h5>
      </ion-col>
    </ion-row>
    
        <p class="promo-color ion-text-center">
          <ion-icon class="promo-color" name="pin"></ion-icon>
          {{ promocion.calle }} {{ promocion.numero_ext }} {{ promocion.colonia }}, {{ promocion.nombre_municipio
          }}, {{promocion.nombre_estado }}
        </p>
      
    
        <h4 class="promo-color ion-text-center"  *ngFor="let org of promocion.organizaciones ">{{org.nombre}}</h4>
      
    
    <div #qrcode id="qrcode" class="d-none d-sm-none d-md-block d-lg-block d-xl-block">
    
    </div>
    
    <p class="promo-color bitoo-www">www.bitoo.com.mx</p>
    <br>
  </div>
  
  


</ion-content>
