<ion-header *ngIf="!blnActivaDatosPopover && !blnActivaDatosAvisos">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Avisos de Información</ion-title>
    <ion-buttons slot="end" (click)="presentActionSheet()">
      <ion-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!blnActivaDatosPopover && !blnActivaDatosAvisos">
  <ion-item>
    <h2 *ngIf="this.isToggled === false">Activar Filtros</h2>
    <h2 *ngIf="this.isToggled === true">Cancelar Filtros</h2>
    <ion-toggle slot="end" name="blackberry" color="dark" [(ngModel)]="isToggled" (ionChange)="notify()"></ion-toggle>
  </ion-item>
  <form *ngIf="this.isToggled === true" #formAvisos="ngForm" (ngSubmit)="obtenerAvisos()">
    <ion-card>
      <ion-item>
        <ion-label>Nombre : </ion-label>
        <ion-input #nombre="ngModel" (keyup)="setBlnFiltro()" (change)="setBlnFiltro()" name="nombre" [(ngModel)]="filtro.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Descripción : </ion-label>
        <ion-input #descripcion="ngModel" (keyup)="setBlnFiltro()" (change)="setBlnFiltro()" name="descripcion" [(ngModel)]="filtro.descripcion"></ion-input>
      </ion-item>
    </ion-card>
    <ion-button expand="full" type="submit"  color="secondary">Buscar</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of lstCatAvisos">
      <ion-label (click)="datosAviso(item)">
        <h2>{{item.nombre}}</h2>
      </ion-label>
      <ion-icon name="caret-forward-outline"></ion-icon>
    </ion-item>    
  </ion-list>
</ion-content>

<div *ngIf="blnActivaDatosAvisos">
  <app-datos-avisos-informacion [actualTO]="selectTO" ></app-datos-avisos-informacion>
</div>

<div *ngIf="blnActivaDatosPopover">
  <app-datos-popover [actualTO]="selectTO"></app-datos-popover>
</div>
