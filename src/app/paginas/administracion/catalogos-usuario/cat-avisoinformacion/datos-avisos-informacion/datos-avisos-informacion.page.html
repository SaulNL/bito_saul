<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="regresar()">
      <ion-button>
        <ion-icon name="arrow-back-sharp" #boton ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Banner</ion-title>
    <ion-buttons slot="end" (click)="presentActionSheet()">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="position: fixed;">
  <form #formBasicos="ngForm" (ngSubmit)="actualizarDatos(formBasicos)">
    <div style="height: 100%;">
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-input #nombre="ngModel" required name="nombre" [(ngModel)]="avisoTO.nombre"></ion-input>
      </ion-item>
      <div *ngIf="nombre.touched  && nombre.invalid" class="alert alert-danger">
        <div *ngIf="nombre.errors.required">el nombre es requerido
        </div>
      </div>
      <ion-item>
        <ion-label>Descripci√≥n: </ion-label>
        <ion-input #descripcion="ngModel" required name="descripcion" [(ngModel)]="avisoTO.descripcion"></ion-input>
      </ion-item>
      <div *ngIf="descripcion.touched  && descripcion.invalid" class="alert alert-danger">
        <div *ngIf="descripcion.errors.required">el nombre es requerido
        </div>
      </div>
      <ion-item>
        <ion-label>Activo</ion-label>
        <ion-select #activo="ngModel" name="activo" [(ngModel)]="avisoTO.activo">
          <ion-select-option *ngFor="let a of activos" [value]="a.id">{{a.activo}}</ion-select-option>
        </ion-select>
      </ion-item>
      <div *ngIf="activo.touched  && activo.invalid" class="alert alert-danger">
        <div *ngIf="activo.errors.required">el activo es requerido
        </div>
      </div>
      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-select #tipo="ngModel" name="tipo" [(ngModel)]="avisoTO.tipo_aviso" >
          <ion-select-option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.tipo}}</ion-select-option>
        </ion-select>
      </ion-item>
      <div *ngIf="tipo.touched  && tipo.invalid" class="alert alert-danger">
        <div *ngIf="tipo.errors.required">el tipo es requerido</div>
      </div>
      <ion-item>
        <div class="avatar-upload">
          <div id="giroImagenEdit" class="avatar-edit">
              <input type='file' id="imageUploadLocal" accept="image/*" (change)="subirArchivo($event)" />
              <label for="imageUploadLocal"><ion-icon name="camera-outline"></ion-icon></label>
          </div>
          <div id="giro" class="avatar-preview ionicon s-ion-icon" >
              <div *ngIf="avisoTO.imagen_previa === null || avisoTO.imagen_previa === undefined" id="imageUploadLocal" [ngStyle]="avisoTO.imagen_previa !== null ? 
              {'background-image': 'url('+avisoTO.imagen+')'} : ''">
              </div>
              <div *ngIf="avisoTO.imagen_previa !== null && avisoTO.imagen_previa !== undefined" [ngStyle]="{
           'background-image': 'url('+avisoTO.imagen_previa.archivo_64+')'}">
              </div>
          </div>
      </div>
        
      </ion-item>
    </div>
    <ion-button class="bg-rosa" type=" submit " *ngIf="avisoTO.id_aviso === null || avisoTO.id_aviso  === undefined" [disabled]=" loader ||formBasicos.invalid">Guardar</ion-button>
    <ion-button class="bg-rosa" type=" submit " *ngIf="valida ===true" [disabled]=" loader ||formBasicos.invalid">Actualizar</ion-button>    
  </form>
</ion-content>
