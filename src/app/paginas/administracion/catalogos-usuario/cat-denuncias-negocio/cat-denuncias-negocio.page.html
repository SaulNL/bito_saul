<ion-header *ngIf="!blnActivaComentarios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Denuncias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!blnActivaComentarios">
  <ion-item>
    <ion-buttons slot="end">
        <ion-button (click)="notify()">
          <span *ngIf="!this.isToggled">Filtros</span>
          <ion-icon *ngIf="!this.isToggled" name="search-outline"></ion-icon>
          <span  *ngIf="this.isToggled" >Cerrar</span> 
          <ion-icon *ngIf="this.isToggled" name="close-outline"></ion-icon>       
        </ion-button>
    </ion-buttons>
</ion-item>
  <form *ngIf="this.isToggled" #form="ngForm" (ngSubmit)="busquedaNegocio()">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label>Negocio :</ion-label>
          <ion-input type="text" #negocio="ngModel" (keyup)="setBlnFiltro()" (change)="setBlnFiltro()" name="negocio" [(ngModel)]="filtro" ></ion-input>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-button type="submit" class="bg-rosa" [disabled]="!blnBtnFiltro">Buscar</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>    
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  <ion-list >
    <ion-item *ngFor="let denuncia of listaDenunciaNegocio" >
      <ion-buttons slot="start">
        <ion-label >
          {{denuncia.id_denuncia}}
        </ion-label>
      </ion-buttons>
      <ion-label (click)="datosNegocio(denuncia)">
        
        <h2>{{denuncia.nombre_negocio}}</h2>
      </ion-label>
      <ion-icon name="caret-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<div *ngIf="blnActivaComentarios"> 
  <app-datos-cat-denuncia [actualTO]="selectTO"></app-datos-cat-denuncia>
</div>
