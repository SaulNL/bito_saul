<ion-header>
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Información Denuncia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Negocio:</ion-card-subtitle>
      <ion-card-title>{{ variableTO.nombre_negocio }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>Comentarios </ion-card-subtitle>
      <div *ngFor="let item of variableTO.preguntas">
        <ion-item lines="none">
          <ion-label> {{ item.pregunta }} :
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-card-subtitle *ngIf="item.respuesta === true" color="danger"><Strong>Sí</Strong></ion-card-subtitle>
          <ion-card-subtitle *ngIf="item.respuesta === false || item.respuesta === null" color="success"><strong>No</strong></ion-card-subtitle>
          <ion-card-subtitle *ngIf="item.idPregunta === 6" class="resp">{{ item.respuesta }}</ion-card-subtitle>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
