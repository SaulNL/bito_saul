<ion-header >
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Palabras Reservadas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarPalabra()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item class="bg-gris">
    <ion-buttons slot="end">
        <ion-button (click)="notify()">
          <span *ngIf="!this.isToggled">Filtros</span>
          <ion-icon *ngIf="!this.isToggled" name="search-outline"></ion-icon>
          <span  *ngIf="this.isToggled" >Cerrar</span> 
          <ion-icon *ngIf="this.isToggled" name="close-outline"></ion-icon>       
        </ion-button>
    </ion-buttons>
</ion-item>
<ion-card *ngIf="this.isToggled === true">
  <ion-card-header>
    <form  #form="ngForm" (ngSubmit)="logForm(form)">
    <ion-list>
      <ion-item>
        <ion-label>Palabra :</ion-label>
        <ion-input type="text" #palabra="ngModel" (keyup)="setBlnFiltro()" (change)="setBlnFiltro()" name="palabra" [(ngModel)]="filtro.palabra" ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" class="bg-rosa" expand="block" [disabled]="!blnBtnFiltro">Buscar</ion-button>
    <ion-button type="button" color="medium" expand="block" (click)="limpiarFiltro()" [disabled]="!blnBtnFiltro">Limpiar</ion-button>
  </form>
  </ion-card-header>
</ion-card>
<ion-card>
<ion-card-header>
  <ion-list *ngFor="let palabras of lstCatPalabras">
    <ion-item  (click)="datosPalabra(palabras)">
      <ion-buttons slot="start">
        <ion-label >
          {{palabras.id_palabra}}
        </ion-label>
      </ion-buttons>
      <ion-label>
        {{palabras.palabra}}
      </ion-label>   
      <ion-toggle slot="end" name="cherry"  color="danger" (ionChange)="validarActivo(palabras)" [checked]="palabras.activo == 1"  ></ion-toggle>
      <ion-buttons slot="end">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-buttons>
    </ion-item>
  </ion-list>
      </ion-card-header>
    </ion-card>
</ion-content>
