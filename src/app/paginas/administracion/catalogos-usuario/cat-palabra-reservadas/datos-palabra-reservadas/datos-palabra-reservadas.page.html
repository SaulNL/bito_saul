<ion-header>
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Palabra</ion-title>
     <ion-buttons slot="end" *ngIf="palabraTO.id_palabra !null">
      <ion-button (click)="presentActionSheet()">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="actualizarDatos(form)">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label>Palabra :</ion-label>
          <ion-input #palabra="ngModel" required type="text" name="palabra" [(ngModel)]="palabraTO.palabra"></ion-input>
        </ion-item>
        <div *ngIf="palabra.touched  && palabra.invalid" class="alert alert-danger">
          <div *ngIf="palabra.errors.required">La palabra es requerido
          </div>
      </div>
        <ion-item>
          <ion-label>Activo</ion-label>
          <ion-toggle #activo="ngModel" name="activo" slot="end" name="danger" color="danger"
            [(ngModel)]="palabraTO.activo"></ion-toggle>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
              <ion-button style="position: relative;" type="submit" *ngIf="this.btnAdd.botonAgregar" class="bg-rosa"
              [disabled]="form.invalid&&this.btnAdd.botonAgregar===true">Guardar</ion-button>
            <ion-button style="position: relative;" type="submit" *ngIf="valida ===true" class="bg-rosa"
              [disabled]="form.invalid&&this.btnAdd.botonAgregar===false">Actualizar</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
