<ion-header *ngIf="!blnActivaDatosRol">
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo de Roles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarRol()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!blnActivaDatosRol">
  <ion-item class="bg-gris">
    <ion-buttons slot="end">
        <ion-button (click)="notify()">
          <span *ngIf="!this.isToggled">Filtros</span>
          <ion-icon *ngIf="!this.isToggled" name="search-outline"></ion-icon>
          <span  *ngIf="this.isToggled" >Cerrar</span> 
          <ion-icon *ngIf="this.isToggled" name="close-outline"></ion-icon>       
        </ion-button>
    </ion-buttons>
</ion-item>
  <form *ngIf="this.isToggled" #form="ngForm" (ngSubmit)="logForm(form)">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label>ID :</ion-label>
          <ion-input type="number" #nombre="ngModel" (keyup)="setBlnFiltro()" (change)="setBlnFiltro()" name="id_rol" [(ngModel)]="selectTO.id_rol" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Rol :</ion-label>
          <ion-input type="text" #variable="ngModel" (keyup)="setBlnFiltro()" (change)="setBlnFiltro()" name="rol" [(ngModel)]="selectTO.rol" ></ion-input>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-button type="submit" class="bg-rosa" [disabled]="!blnBtnFiltro">Buscar</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>    
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
    <ion-card>
      <ion-card-header>
  <ion-list >
    <ion-item *ngFor="let roles of lstCatRol" >
      <ion-buttons slot="start">
        <ion-label >
          {{roles.id_rol}}
        </ion-label>
      </ion-buttons>
      <ion-label (click)="datosRol(roles)">
        <h2>{{roles.rol}}</h2>
      </ion-label>
      <ion-icon name="caret-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
      </ion-card-header>
    </ion-card>
</ion-content>
<div *ngIf="blnActivaDatosRol">  
  <app-datos-cat-rol [actualTO]="selectTO"></app-datos-cat-rol> 
  
</div>
