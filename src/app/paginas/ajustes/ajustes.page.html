<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Perfil
    </ion-title>
    <ion-buttons slot="end" (click)="presentActionSheet()">
    <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
  </ion-header>
<ion-content fullscreen>
  <ion-card style="height: 100%;">
    <div class="ion-text-center ion-margin-top">
    <img  class="rounded-circle" [src]="usuario.imagen !== null ? usuario.imagen: url_user" alt="">
  </div>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        <h4 style="margin-top: -10px;">{{usuario.nombre}}  {{usuario.paterno}}  {{usuario.materno}}</h4></ion-card-title>
      <ion-label>{{usuario.telefono}}</ion-label>
      <br>
      <ion-label>{{usuario.correo}}</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
