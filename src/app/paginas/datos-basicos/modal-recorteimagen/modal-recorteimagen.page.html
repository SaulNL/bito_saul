<ion-header>
  <ion-toolbar>
    <ion-title>
      Editor Imagen
     </ion-title>
     <ion-buttons slot="end">
      <ion-icon class="ion-float-end " name="close-outline" (click)="cerraModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label><p style="margin: 11px; text-align: center;">Mueva el rectangulo para seleccionar el Ã¡rea deseada</p></ion-label>
 <image-cropper
                        style="max-height: 15em"
                         [imageChangedEvent]="imageChangedEvent"
                         [maintainAspectRatio]="maintainAspectRatio"
                         [resizeToWidth]="resizeToWidth"
                         [resizeToHeight]="resizeToHeight"
                         [aspectRatio]="resizeToWidth/resizeToHeight"
                         format="png"
                         (imageCropped)="imageCropped($event)"
                         (imageLoaded)="imageLoaded()"
                         (loadImageFailed)="loadImageFailed()"
></image-cropper>
  <ion-button color="primary" expand="block" (click)="guardarImagenRecortada()">Guardar</ion-button>
</ion-content>
