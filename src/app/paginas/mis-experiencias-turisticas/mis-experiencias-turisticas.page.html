<ion-header>
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuUsuario"></ion-menu-button>
    </ion-buttons>
    <ion-title>Experiencias Turisticas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="agregarExperiencia()" class="customIcon">
        <ion-icon name="add-outline" class="customIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-spinner [loader]="loader" [message]="msj" *ngIf="loader"></app-spinner>

<ion-content>

  <div class="eventosContent">
    <ion-label class="eventocreado">Experiencias Creadas</ion-label>
    <ion-list class="listaEvento">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>Sliding Item with End Options</ion-label>
          </ion-item>
      
          <ion-item-options>
            <ion-item-option>Favorite</ion-item-option>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success">Archive</ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-label>Sliding Item with Start Options</ion-label>
          </ion-item>
        </ion-item-sliding>
      
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success">Archive</ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-label>Sliding Item with Options on Both Sides</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option>Favorite</ion-item-option>
            <ion-item-option color="danger">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-list>
  </div>

</ion-content>
