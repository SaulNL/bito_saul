<ion-header>
  <ion-toolbar class="tolbar">
    
    <ion-title>Mis favoritos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-header>
  <ion-toolbar >
    <ion-segment
            value="productos"
            scrollable="true"
            [(ngModel)]="segmentModel"
            (ionChange)="segmentChanged($event)"
    >
      <ion-segment-button value="productos">Productos y servicios</ion-segment-button>
      <ion-segment-button value="negocios">Negocios</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
      <app-productos-favoritos
              *ngIf="segmentModel === 'productos'"
      ></app-productos-favoritos>
      <app-negocios-favoritos
              *ngIf="segmentModel === 'negocios'"
      ></app-negocios-favoritos>
</ion-content>
