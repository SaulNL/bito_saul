<ion-item *ngIf="isAlert">
  <div class="modalA">
    <div class="modalAlert">
      <div class="headerAlert">
        <div style="height: 35px; display: flex; justify-content: space-between; align-items: center;">
          <img style="height: 27px; width: 70px; margin-left: 10px;" src="assets/images/Contorno.png">
          <ion-button fill="clear" class="closeAlert" (click)="cerrarAlert(1)">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <ion-button class="clasAlert" style="margin-top: 20px" (click)="iniciarSesion()">
          <ion-icon name="person-outline"></ion-icon>Iniciar sesi√≥n</ion-button>
        <ion-button class="clasAlert" style="margin-bottom: 20px;" (click)="crearCuenta()">
          <ion-icon name="person-add-outline"></ion-icon>Crear cuenta</ion-button>
      </div>
    </div>
  </div>
</ion-item>
