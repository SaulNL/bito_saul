<ion-header>
  <ion-toolbar class="tolbar">
    <ion-title>Datos de contacto</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="negocioTO.id_negocio !== null && negocioTO.id_negocio !== undefined" (click)="presentActionSheet()" class="blanco">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="regresarMis()" class="blanco">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="floating">Teléfono oficina :</ion-label>
        <ion-input [(ngModel)]="negocioTO.telefono" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Célular/Whatsapp :</ion-label>
        <ion-input [(ngModel)]="negocioTO.celular"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo :</ion-label>
        <ion-input [(ngModel)]="negocioTO.correo" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start" >
          <img src="./../../../../../assets/images/fb.png" alt="">
        </ion-avatar>
        <ion-input  [(ngModel)]="negocioTO.id_facebook" placeholder="Facebook :"></ion-input>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start" >
          <img src="./../../../../../assets/images/tw.png" alt="">
        </ion-avatar>
        <ion-input  [(ngModel)]="negocioTO.twitter" placeholder="Twitter :"></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-avatar slot="start" >
          <img src="./../../../../../assets/images/insta.png" alt="">
        </ion-avatar>
        <ion-input  [(ngModel)]="negocioTO.instagram" placeholder="Instagram :"></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-avatar slot="start" >
          <img src="./../../../../../assets/images/yt.png" alt="">
        </ion-avatar>
        <ion-input  [(ngModel)]="negocioTO.youtube" placeholder="Youtube :"></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-avatar slot="start" >
          <img src="./../../../../../assets/images/tt.png" alt="">
        </ion-avatar>
        <ion-input  [(ngModel)]="negocioTO.tiktok" placeholder="TikTok :"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label >Los campos con * son obligatorios</ion-label>
        </ion-item>
    </ion-list>
    <ion-button  expand="block" (click)="guardar()" class="bg-rosa" *ngIf="(negocioTO.id_negocio !== undefined && negocioTO.id_negocio !== null)">Actualizar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-button expand="block" (click)="regresar(negocioTO)"  class="bg-rosa">Atras</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button expand="block" (click)="datosDomicilio(negocioTO)"  class="bg-rosa">Siguiente</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
