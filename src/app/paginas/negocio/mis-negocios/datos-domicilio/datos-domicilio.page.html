<ion-header>
  <ion-toolbar class="tolbar">
    <ion-title>Datos de domicilio</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="negocioTO.id_negocio !== null && negocioTO.id_negocio !== undefined" (click)="presentActionSheet()" class="blanco">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="regresarMis()" class="blanco">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="floating">Calle <span>*</span></ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número Exterior <span>*</span></ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número Interior <span>*</span></ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Estado <span>*</span></ion-label>
        <ion-select interface="action-sheet">
          <ion-select-option value="item1">item1</ion-select-option>
          <ion-select-option value="item2">item2</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Municipio <span>*</span></ion-label>
        <ion-select interface="action-sheet">
          <ion-select-option value="item1">item1</ion-select-option>
          <ion-select-option value="item2">item2</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Localidad <span>*</span></ion-label>
        <ion-select interface="action-sheet">
          <ion-select-option value="item1">item1</ion-select-option>
          <ion-select-option value="item2">item2</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Colonia <span>*</span></ion-label>
        <ion-select interface="action-sheet">
          <ion-select-option value="item1">item1</ion-select-option>
          <ion-select-option value="item2">item2</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label >Los campos con * son obligatorios</ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="guardar()" *ngIf="negocioTO.id_negocio === null || negocioTO.id_negocio === undefined" class="bg-rosa">Guardar</ion-button>
    <ion-button  expand="block" (click)="guardar()" class="bg-rosa" *ngIf="(negocioTO.id_negocio !== undefined && negocioTO.id_negocio !== null)">Actualizar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-button expand="block" (click)="regresar()" type="submit" class="bg-rosa">Atras</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
    
</ion-content>
