<ion-header>
  <ion-toolbar class="tolbar">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="negocioTO.id_negocio !== null && negocioTO.id_negocio !== undefined" (click)="presentActionSheet()" class="blanco">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()" class="blanco">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-title class="cent"> Carta de productos</ion-title>
    </ion-item>
    <ion-list lines="none">
      <ion-item>
        <ion-button type="submit" class="bg-rosa">Editar</ion-button>   
        <ion-button type="submit" class="bg-rosa">Agregar</ion-button>   
        <ion-button type="submit" class="bg-rosa">Eliminar</ion-button>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Escriba el nombre de sus productos:</ion-label>
        <ion-input placeholder="Use coma (,) para agregar otro nombre de otro producto"></ion-input>
      </ion-item> 

    </ion-list>
    
  </ion-card>
  <ion-card>
    <ion-item lines="none">
      <ion-title class="cent"> Clasificación Productos </ion-title>
    </ion-item>
    <ion-card-header>
      <ion-item lines="none">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        <ion-label>
          <h3></h3>
          <h2>Agregar nueva Clasificación</h2>
          <p></p>
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-header>
      <ion-item lines="full">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        <ion-label>
          <h3></h3>
          <h2>Producto de software modalidad de servicio</h2>
          <p></p>
        </ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
