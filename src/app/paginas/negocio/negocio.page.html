<ion-header>
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start" >
      <ion-menu-button class="blanco"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Negocios</ion-title>
    <ion-buttons slot="end" (click)="agregarNegocio()">
      <ion-button class="blanco">
        <ion-icon name="add-outline"></ion-icon>

  </ion-toolbar>
</ion-header>

  <ion-list class="bgs-gris">
    <ion-card>
      <ion-card-header *ngFor="let item of listaNegocios">
        <ion-item (click)="datosNegocio(item)">
          <ion-avatar slot="start">

          </ion-avatar>
          <ion-label>
            <h3></h3>
