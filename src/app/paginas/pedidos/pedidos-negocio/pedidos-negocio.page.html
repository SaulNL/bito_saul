<ion-header>
  <ion-toolbar class="tolbar">
    <ion-title>Mis Ventas</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center"><h3>Filtros</h3></ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <ion-grid>
        <ion-row >
          <ion-col *ngFor="let estatus of listaEstatus" (click)="buscarPorestatus(estatus)" size="6" size-sm>
            <ion-checkbox color="danger"  [checked]="estatus.seleccionado"></ion-checkbox>
            <ion-label>{{estatus.estatus}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-item *ngIf="listaNegocioPedididos.length == 0">
      <ion-label>
        <h2 class="text-center"> No se encontraron pedidos</h2>
      </ion-label>
    </ion-item>  
    <ion-list *ngFor="let negocio of listaNegocioPedididos">
      <ion-item >
        <ion-avatar>
          <ion-img [src]="negocio.url_logo"></ion-img>
        </ion-avatar>
        <ion-label>{{negocio.nombre_comercial}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let pedido of negocio.pedidos" (click)="datosPedido(pedido)">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-start">
              <ion-label>Folio: {{pedido.id_pedido_negocio}}</ion-label>
            </ion-col>
            <ion-col class="ion-align-self-end ion-text-end">
              <ion-badge  [style]="{'background': pedido.color}">{{pedido.estatus}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
      </ion-item>
    </ion-list>
  </ion-card>
  
</ion-content>
