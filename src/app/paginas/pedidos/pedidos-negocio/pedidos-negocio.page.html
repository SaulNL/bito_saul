<ion-header>
    <ion-toolbar class="tolbar">
        <ion-title>Mis Ventas</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<app-spinner [loader]="loading(loaderEst, loaderBus)" [message]="cargando"></app-spinner>
<ion-content *ngIf="!loaderEst && !loaderBus"
             [scrollEvents]="true"
             (ionScroll)="cordenada = $event.detail.scrollTop"
>
    <app-boton-top [content]="content" [cordenada]="cordenada"></app-boton-top>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-align-self-center"><h3>Filtros</h3></ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid fixed>
        <ion-row class="ion-text-center">          
            <ion-col>              
            <ion-button class="border text-format rosa"  size="small" mode="ios" color="white"  (click)="toSignUp()">Hoy</ion-button>          
            </ion-col>          
            <ion-col>              
            <ion-button class="border text-format rosa"  size="small" mode="ios" color="white" (click)="loginGo()">Últimos 7 días</ion-button>          
            </ion-col>          
            <ion-col>              
            <ion-button class="border text-format rosa"  size="small" mode="ios" color="white"  (click)="toSignUp()">Últimos 30 días</ion-button>          
            </ion-col>          
            <ion-col>              
            <ion-button class="border text-format rosa"  size="small" mode="ios" color="white" (click)="toSignUp()">Todos</ion-button>          
            </ion-col>        
        </ion-row> 
        <p class="ion-text-center">Rango de fechas:</p> 
        <ion-row class="ion-text-center">
            <ion-col>
            <ion-item>
                <ion-datetime #fechaFinal="ngModel" name="fechaFinal" required (ionChange)="calcularRangoFechas()" [min]="minDate" [max]="maxDate" displayFormat="DD/MM/YYYY" placeholder="Fecha Final" [(ngModel)]="fechafin"></ion-datetime>            
            </ion-item>
            </ion-col> 
            <ion-col>
            <ion-item>
                <ion-datetime #fechaFinal="ngModel" name="fechaFinal" required (ionChange)="calcularRangoFechas()" [min]="minDate" [max]="maxDate" displayFormat="DD/MM/YYYY" placeholder="Fecha Final" [(ngModel)]="fechafin"></ion-datetime>            
            </ion-item>
            </ion-col> 
            <ion-col>            
            <ion-button class="border text-format rosa" size="small" mode="ios" color="white"  (click)="toSignUp()">              
                <ion-icon slot="start" name="calendar-outline" slot="start"> </ion-icon>Buscar            
            </ion-button>        
            </ion-col> 
        </ion-row>       
        </ion-grid>
        <ion-list>
            <ion-grid>
                <ion-row>
                    <ion-col
                            *ngFor="let estatus of listaEstatus"
                            (click)="buscarPorestatus(estatus)"
                            size="6"
                            size-sm
                    >
                        <ion-checkbox
                                color="danger"
                                [checked]="estatus.seleccionado"
                        ></ion-checkbox>
                        <ion-label>{{estatus.estatus}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    </ion-card>
    <ion-content class="ion-padding" *ngIf="loaderSearch">
        <div class="spin">
            <ion-spinner class="spinner-color"></ion-spinner>
        </div>
    </ion-content>
    <ion-card *ngIf="!loaderSearch">
        <ion-item *ngIf="listaNegocioPedididos.length == 0">
            <ion-label>
                <h2 class="text-center">No se encontraron pedidos</h2>
            </ion-label>
        </ion-item>
    </ion-card>
    <div *ngIf="!loaderSearch">
        <ion-card *ngFor="let negocio of listaNegocioPedididos">
            <ion-list>
                <ion-item lines="none">
                    <ion-avatar>
                        <ion-img [src]="negocio.url_logo"></ion-img>
                    </ion-avatar>
                    <ion-label>{{negocio.nombre_comercial}}</ion-label>
                </ion-item>
                <ion-item style="margin: 15px; border-bottom: 1px solid gray" lines="none"
                          *ngFor="let pedido of negocio.pedidos" (click)="datosPedido(pedido, negocio.nombre_comercial)">
                    <ion-grid>
                        <ion-row>
                            <ion-col class="ion-text-start">
                                <ion-label>Folio: {{pedido.folio}}</ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label class="text-small">Fecha: {{pedido.fc_pedido}}</ion-label>
                                <ion-label class="text-small">Método de pago: {{pedido.tipo_pago}}</ion-label>
                            </ion-col>
                            <ion-col class="ion-align-self-end ion-text-end">
                                <ion-badge [style]="{'background': pedido.color}"
                                >{{pedido.estatus}}</ion-badge
                                >
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
