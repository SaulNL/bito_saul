<ion-header>
  <ion-toolbar>
    <ion-title>Mis Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <h3>Filtros</h3>
    <br>
  </ion-list>
  <ion-list *ngFor="let estatus of listaEstatus" (click)="buscarPorestatus(estatus)">
    <ion-checkbox color="danger" slot="end" [checked]="estatus.seleccionado"></ion-checkbox>
    <ion-label>{{estatus.estatus}}</ion-label>
  </ion-list>

  <ion-item *ngIf="listaNegocioPedididos.length == 0">
    <ion-label>
      <h2 class="text-center"> No se encontraron pedidos</h2>
    </ion-label>
  </ion-item>  
  <ion-list *ngFor="let negocio of listaNegocioPedididos">
    <ion-item >
      <ion-avatar>
        <ion-img [src]="negocio.url_logo"></ion-img>
      </ion-avatar>
      <ion-label>{{negocio.nombre_comercial}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let pedido of negocio.pedidos" (click)="presentModal(pedido)">
      <ion-label>Folio: {{pedido.id_pedido_negocio}}</ion-label>
      <ion-badge slot="end" [style]="{'background': pedido.color}">{{pedido.estatus}}</ion-badge>
    </ion-item>
    
  </ion-list>
  
</ion-content>
