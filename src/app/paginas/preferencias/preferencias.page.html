<ion-header>
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start" >
      <ion-menu-button class="blanco"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis preferencias</ion-title>
  </ion-toolbar>
</ion-header>

<app-spinner [loader]="loader" [message]="msj"></app-spinner>
<ion-content *ngIf="!loader" [scrollEvents]="true" (ionScroll)="cordenada = $event.detail.scrollTop">
  <app-boton-top [content]="content" [cordenada]="cordenada"></app-boton-top>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        <h4 style="margin-top: -10px;">
          Queremos conocer mas sobre tus gustos en Bitoo.          
        </h4>
        <h5>Selecciona las categorías segun tus interéses</h5>
      </ion-card-title>
      <ion-label>(Puedes legir hasta 5 categorías)</ion-label>
    </ion-card-header>

    <ion-grid>
      <ion-row >        
          <ion-col *ngFor="let giro of listaGiros" (click)="modalPrefByGiro(giro.id_giro)">
            <ion-item color="none" lines="none">
              <ion-avatar class="image-center"> <img class="img-gris" 
                  src="{{giro.url_icon}}"> 
              </ion-avatar>  
            </ion-item>
            <p style="text-align: center;">{{giro.nombre}}</p>
          </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
