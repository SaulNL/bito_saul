<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home/solicitudes"></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitud</ion-title>
  </ion-toolbar>
</ion-header>
<!--Solictud Card-->
<ion-content>
  <ion-card style="margin-bottom: 3%;" >
    <ion-card-header>
      <ion-grid>
            <div class="ion-text-start">
              <label *ngIf="solicitud.activo_public !== 1">Sin Publicar</label>
              <label *ngIf="solicitud.activo_public === 1"
                     [ngClass]="{'colorMun': solicitud.activo_public === 1}">Publicado</label>
                     <ion-icon name="globe-outline" [ngClass]="{'colorMun': solicitud.activo_public === 1}"></ion-icon>
            </div>
            <h2 class="ion-text-center" id="soli{{solicitud.id_solicitud}}">{{solicitud.solicitud}}</h2>
        <ion-row class="ion-text-center">
          <ion-col size="4" >
            <div>
              <img src="{{solicitud.url_imagen}}" alt="Falla al cargar imagen" height="100">
            </div>
          </ion-col>
          <ion-col size="8">
            <ion-label class="ion-text-center">{{solicitud.descripcion}}</ion-label>
            <ion-row class="ion-margin-top">
              <ion-badge style="margin:1px;" color="medium"  *ngFor="let item of solicitud.tags; let i = index">
                <span  style="display: inline-block" *ngIf="item !== undefined && item !== null && item !== ''" >
                  {{item}}
                </span>
              </ion-badge>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
     <ion-button (click)="abrirModal()" type="submit" class="bg-rosa" expand="block">Publicar
        <ion-icon name="globe-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="modificar()" type="button" class="bg-rosa" expand="block">Editar 
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
