<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      class="tab-button-principal"
      (click)="inicio()"
      tab="inicio"
      style="--color-selected: #fa4f72"
    >
      <ion-img 
        *ngIf="activedPage === 'inicio'" 
        class="ion-margin-bottom" 
        src="../../../assets/images/tabs/Icono/Home.png">
      </ion-img>
      <ion-img *ngIf="activedPage !== 'inicio'" src="../../../assets/images/tabs/Icono/Home.png"></ion-img>  
      <ion-label *ngIf="activedPage === 'inicio'">Negocios </ion-label>
    </ion-tab-button>

    <ion-tab-button
      class="tab-button-principal"
      (click)="productos()"
      tab="productos"
      style="--color-selected: #fa4f72"
    >

      <ion-img 
        src="../../../assets/images/tabs/Icono/Productos.png"
        class="ion-margin-bottom"
        *ngIf="activedPage === 'productos'">
      </ion-img>
      <ion-img
          *ngIf="activedPage !== 'productos'"
          src="../../../assets/images/tabs/Icono/Productos.png"
      > </ion-img>
      <ion-label *ngIf="activedPage === 'productos'">Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button
      class="tab-button-principal"
      (click)="promociones()"
      tab="promociones"
      style="--color-selected: #fa4f72"
    >
      <ion-img
        *ngIf="activedPage === 'promociones'"
        class="ion-margin-bottom"
        src="../../../assets/images/tabs/Icono/Ofertas.png"
      ></ion-img>
      <ion-img 
        *ngIf="activedPage !== 'promociones'"
        src="../../../assets/images/tabs/Icono/Ofertas.png"
      ></ion-img>
      <ion-label *ngIf="activedPage === 'promociones'">Promociones</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="requerimientos"
      class="tab-button-principal"
      (click)="requerimientos()"
      style="--color-selected: #fa4f72"
    >
      <ion-img 
        *ngIf="activedPage === 'requerimientos'"
        class="ion-margin-bottom"
        src="../../../assets/images/tabs/Icono/Requerimientos.png"
      ></ion-img> 
      <ion-img 
        *ngIf="activedPage !== 'requerimientos'"
        src="../../../assets/images/tabs/Icono/Requerimientos.png"
      ></ion-img> 

      <ion-label *ngIf="activedPage === 'requerimientos'"
        >Requerimientos</ion-label
      >
    </ion-tab-button>

    <ion-tab-button
      *ngIf="usuario !== null"
      tab="mis-favoritos"
      class="tab-button-principal"
      (click)="solicitudes()"
      style="--color-selected: #fa4f72"
    >
      <ion-img 
        *ngIf="activedPage === 'favoritos'"
        class="ion-margin-bottom"
        src="../../../assets/images/tabs/Icono/Favoritos.png"
      ></ion-img> 
      <ion-img 
        *ngIf="activedPage !== 'favoritos'"
        src="../../../assets/images/tabs/Icono/Favoritos.png"
      ></ion-img>
      <ion-label *ngIf="activedPage === 'favoritos'">Favoritos</ion-label>
    </ion-tab-button>

    
    <ion-tab-button
      *ngIf="usuario === null"
      class="tab-button-principal"
      (click)="login()"
      style="--color-selected: #fa4f72"
      tab="login"
    >
      <ion-img 
        *ngIf="activedPage === 'perfil'"
        class="ion-margin-bottom"
        src="../../../assets/images/tabs/Icono/Perfil.png"
      ></ion-img>
      <ion-img 
        *ngIf="activedPage !== 'perfil'"
        src="../../../assets/images/tabs/Icono/Perfil.png"
      ></ion-img>
      <ion-label *ngIf="activedPage === 'perfil'">Usuario</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="usuario !== null" (click)="perfil()">
      <ion-avatar>
        <img
          src="https://ecoevents.blob.core.windows.net/comprandoando/avatar.jpg"
          [srcset]="usuario.imagen"
        />
      </ion-avatar>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
