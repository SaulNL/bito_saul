<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="productos">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="promociones">
      <ion-icon name="pricetags-outline"></ion-icon>
      <ion-label>Promociones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="categorias">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Categorias</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="!existeSesion" [routerLink]="['/login']">s
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="existeSesion"  [routerLink]="['/tabs/home/perfil']">
      <ion-avatar>
        <img src="https://ecoevents.blob.core.windows.net/comprandoando/avatar.jpg" [srcset]="usuario.imagen">
      </ion-avatar>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
